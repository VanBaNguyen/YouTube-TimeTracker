<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <meta charset="UTF-8">
    <title>YouTube Time Tracker</title>
  </head>
  <body>
    <div class="container">
      <img src="icon.png" alt="YouTube Icon" class="icon" />
